name: Test CI pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx wdio

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: wdio-test-results
          path: ./test-results/
