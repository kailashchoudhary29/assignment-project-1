name: Test CI pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Install dependencies
        run: npm install

      - name: Create .env file from GitHub secrets and variables
        run: |
          echo "ENV=qa" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "USER_EMAIL=${{ secrets.LOGIN_USER }}" >> .env
          echo "USER_PASSWORD=${{ secrets.LOGIN_PASS }}" >> .env
        shell: bash

      - name: Verify .env file contents (only for debugging - be careful!)
        run: cat .env
        # ⚠️ Remove this before pushing sensitive info to logs in production

      - name: Run tests
        run: npx wdio

      - name: Upload error screenshots
        if: failure()  
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: ./_results_/errorShots/**/*.png

      - name: Upload video artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: ./_results_/videos/**/*.*
          if-no-files-found: warn
