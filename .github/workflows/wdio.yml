name : Test CI pipeline

on: 
  push:
    branches :
     - main
     

job:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout code
        uses: actions/checkout@v2
      - name : Set up Node.js
        uses: actions/setup-node@v2
        with :
          node-version : '24'
      - name : Install dependencies
        run : npm install
      - name : Run test
        run : npx wdio
      - name : Upload test results 
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: wdio-test-results
          path: ./test-results/
